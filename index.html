<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro app</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
</head>
<body>
    <h1>Choose how much time you want to focus.</h1>
    <section class="sec1">
        <div class="circle">15 min</div>
        <div class="circle">25 min</div>
        <div class="circle">40 min</div>
        <div class="circle">1 hr</div>
        <div class="circle">2 hrs</div>
        <div class="circle">3 hrs</div>
    </section>
    <div class="counter"><span></span></div>
   <button class="btn">Start</button>
   <button class="activeDark"><i class="fas fa-moon"></i></button>
    <script src="script.js"></script>
</body>
</html>
